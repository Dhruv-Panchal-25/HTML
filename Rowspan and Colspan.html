7.) ROWSPAN & COLSPAN  USING CREATE TABLE:

Rowspan:
<!DOCTYPE html>
<html>
<head>
        <title> Rowspan </title>
</head>
<body>
<table border="1px solid black">
  <tr>
    <th>Month</th>
    <th>Salary</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>20000</td>
    <td rowspan="2">5000</td>
  </tr>
  <tr>
    <td>February</td>
    <td>25000</td>
  </tr>
</table>

</body>
</html>

Colspan:
<!DOCTYPE html>
<html>
<head>
        <title> Colspan </title>
</head>
<body>
<table border="1px solid black">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>5000</td>
  </tr>
  <tr>
    <td>February</td>
    <td>5000</td>
  </tr>
  <tr>
    <td colspan="2">Sum:10000</td>
  </tr>
</table>
 
</body>
</html>
